<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/restaurantStyles.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <title>Desperato Cupiditas - Contact Us!</title>
  </head>
  <body class="home-body">
    
    <header>
      <nav class="nav">
        <button type="button" class="btn btn-outline-dark">
          <a class="nav-link" href="home.html">Home</a>
        </button>
        <button type="button" class="btn btn-outline-dark">
          <a class="nav-link" href="menu.html">Menu</a>
        </button>
        <button type="button" class="btn btn-outline-dark">
          <a class="nav-link" href="contact.html">Contact</a>
        </button>
      </nav>
      <div class="company-name-container">
        <h1 class="company-name">Desperato Cupiditas</h1>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form
          id="contact"
          class="d-flex flex-column align-items-left"
          action="contact.html"
          method="GET"
          name="contact"
        >
          <div class="forms row form-group form-check form-check-inline">
            <label for="name" class="col-4 font-weight-bold">Name:</label>
            <input
              class="col-8 form-control"
              type="text"
              name="name"
              required
            />
          </div>
          <div class="forms row form-group form-check form-check-inline">
            <label class="col-4 font-weight-bold">Email:</label>
            <input
              class="col-8 form-control"
              type="email"
              name="email"
              required
            />
          </div>
          <div class="forms row form-group form-check form-check-inline">
            <label class="col-4 font-weight-bold">Phone:</label>
            <input class="col-8 form-control" type="text" name="phone" />
          </div>
          <div class="forms row form-group form-check form-check-inline">
            <label class="col-4 font-weight-bold">Reason for Inquiry:</label>
            <select class="col-8 form-control" name="reason" required>
              <option selected value="catering">Catering</option>
              <option value="reserve">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="forms row form-group form-check form-check-inline">
            <label class="col-4">Additional Information:</label>
            <textarea
              class="col-8 form-control"
              name="additional"
              rows="4"
            ></textarea>
          </div>
          <div
            id="firstVisit"
            class="forms row form-group form-check form-check-inline"
          >
            <label class="col-4 form-check-label font-weight-bold"
              >Have you ever been to the restaurant?</label
            >
            <div class="forms-legend-check col-8 form-control">
              <input
                class="form-check-input"
                type="radio"
                name="firstVisit"
                value="no"
                checked
              />No
              <input
                class="form-check-input"
                type="radio"
                name="firstVisit"
                value="yes"
              />Yes
            </div>
          </div>
          <div
            id="availability"
            class="forms row form-group form-check form-check-inline"
          >
            <label class="col-4 form-check-label"
              >Best days to contact you:</label
            >
            <div class="checkbox forms-legend col-8 form-control">
              <input
                class="form-check-input"
                type="checkbox"
                name="availability"
                value="mon"
              />M
              <input
                class="form-check-input"
                type="checkbox"
                name="availability"
                value="tue"
              />T
              <input
                class="form-check-input"
                type="checkbox"
                name="availability"
                value="wed"
              />W
              <input
                class="form-check-input"
                type="checkbox"
                name="availability"
                value="thu"
              />Th
              <input
                class="form-check-input"
                type="checkbox"
                name="availability"
                value="fri"
              />F
            </div>
          <button type="submit" class="btn btn-outline-primary">Send Request</button>
        </form>
      </div>
    </main>
    
    <footer>
      <div>321 Dream Street, Astoria, NY 11101</div>
      <div>1-(987)-654-321</div>
    </footer>
  </body>
  <script src="../scripts/contactform.js"></script>
</html>
